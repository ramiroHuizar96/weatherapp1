<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/142655015c.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <i class="icon"></i>
    </div>

    <div class="degree-section">
            <h2 class="temp-degree">0</h2>
            <span>F</span>
    </div>

    <div class="group">
        <div class="message-sum">
            <p class="message">Today there will be <p class="temp-description"></p> with a high temp of <b><p class="high-temp"></p></b> and a low temp of<b><p class="low-temp"></p></b></div>
        </div>
        <div class="feels-section">
            <h3>Feels like</h3>
            <p class="feels-like-text">feels like</p>
            <span class="feels-f">F</span>
        </div>
        <div class="humidity-section">
            <h3>Humidity</h3>
            <div class="humidity">
        
                <p class="enter-humidity">30</p>
                <span>%</span>
        
            </div>
        </div>
    </div>

    


    <script src="./skycons.js"></script>
    <script src="app.js"></script>
</body>
</html>
